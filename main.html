<!DOCTYPE html>
<html>
  <head>
    <META charset="utf-8">
      <META name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <LINK rel="stylesheet" href= "//cdn-k.000webhostapp.com/tv/css/apk.css">
  </head>
<body>

<div class="container">
  <div class="HG-1"></div>
</div>
<div class="container">
  <div class="row">
      <div class="col-sm-12 mg-min-0">
        <div id="id01" ></div>
        
      </div>
  
      <div class="col-sm-12">
        <div class="mg-top-1"></div>
        <iframe class="WD-10 HG-4" name="someFrame" id="someFrame"  frameborder="0" allowfullscreen >WELCOME</iframe>
      </div>
      
  
  </div>
</div>
<script>
var xmlhttp = new XMLHttpRequest();
var url = "//raw.githubusercontent.com/hernio/movie/master/tv.json";

xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myArr = JSON.parse(this.responseText);
    myFunction(myArr);
  }
};
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(arr) {
  var out = "";
  var i;
  for(i = 0; i < arr.length; i++) {
    out += '<a class="round clr-3 mg-left-btn pd WD-2 text-center " href ="' + arr[i].b + '" target="someFrame" >' + 
    arr[i].a + '</a>';

  }
  document.getElementById("id01").innerHTML = out;
}
</script>


</body>
</html>
